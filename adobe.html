<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <title>Adobe - Morgan Evans</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ine4wsy.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        html {
          background-color: rgba(255, 219, 180, 0.3);
        }

        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #pass {
            width: 600px;
            height: 50px;
            font-size: 30px;
            outline: 0;
            padding: 5px;
        }
        #messageWrapper {
          margin-top: 20px;
          font-size: 22px;
        }

        .notifyText {
          display: none;
        }

        #invalidPass {
          color: red;
        }

        #submitPass {
            font-size: 32px;
            border-radius: 50px;
            background-color: #663500;
            color: white;
            padding: 15px 25px;
            font-family: futura-pt, sans-serif;
            font-weight: 600;
        }

        .submit-button {
          margin-top: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
          border: none;
          flex-direction: column;
        }

        button:focus {
          outline:0;
        }

        .password-protected-title {
          font-size: 48px;
          color: #663500;
          font-family: futura-pt, sans-serif;
          font-weight: 600;
        }

        a {
          text-decoration: none;
          cursor: pointer;
        }
    </style>
  </head>
  <body>
    <iframe id="contentFrame" frameBorder="0" allowfullscreen></iframe>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid-header">
                <div class="navbar-header">
                    <a class="navbar-brand page-scroll" href="/"><p>morgan evans</p></a>
                    <!-- <a href="about.html">about</a> -->
                </div>
            </div>
        </nav>

        <header>
            <div class="header-content" id="protectedPage">
                <div class="header-content-inner">
                    <span class="password-protected-title">
                      this page is password protected
                    </span>
                    <br/>
                    <div id="passArea">
                        <input id="pass" type="password" name="pass">
                        <div class="submit-button">
                            <button id="submitPass" type="button">submit</button>
                            <span id="messageWrapper">
                                <span id="invalidPass" class="notifyText">Incorrect password. Please try again.</span>
                                <span id="success" class="notifyText"></span>
                            </span>
                            <div style="clear: both;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        var submitPass = document.getElementById('submitPass');
        var passEl = document.getElementById('pass');
        var invalidPassEl = document.getElementById('invalidPass');
        var successEl = document.getElementById('success');
        var contentFrame = document.getElementById('contentFrame');

        if (pl === "") {
            submitPass.disabled = true;
            passEl.disabled = true;
            alert("This page is meant to be used with the encryption tool. It doesn't work standalone.");
        }

        function doSubmit(evt) {
            try {
                var decrypted = decryptFile(CryptoJS.enc.Base64.parse(pl.data), passEl.value, CryptoJS.enc.Base64.parse(pl.salt), CryptoJS.enc.Base64.parse(pl.iv));
                if (decrypted === "") throw "No data returned";

                // Set default iframe link targets to _top so all links break out of the iframe
                decrypted = decrypted.replace("<head>", "<head><base href=\".\" target=\"_top\">");

                srcDoc.set(contentFrame, decrypted);

                successEl.style.display = "inline";
                passEl.disabled = true;
                submitPass.disabled = true;
                setTimeout(function() {
                    protectedPage.style.display = "none";
                }, 10);
            } catch (e) {
                invalidPassEl.style.display = "inline";
                passEl.value = "";
            }
        }

        submitPass.onclick = doSubmit;
        passEl.onkeypress = function(e){
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            invalidPassEl.style.display = "none";
            if (keyCode == '13'){
              // Enter pressed
              doSubmit();
              return false;
            }
        }

        function decryptFile(contents, password, salt, iv) {
            var _cp = CryptoJS.lib.CipherParams.create({
                ciphertext: contents
            });
            var key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100 });
            var decrypted = CryptoJS.AES.decrypt(_cp, key, {iv: iv});

            return decrypted.toString(CryptoJS.enc.Utf8);
        }
